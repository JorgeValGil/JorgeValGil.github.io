<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Banco DI</title>
    <link rel="icon" type="image/x-icon" href="img/banco.ico" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="col-sm-9 col-md-6 col-xl-4 col-xxl-3 col-card">
        <div class="card">
          <img
            src="img/logo.png"
            class="card-img-top logo-banco mt-1"
            alt="logo Banco DI"
          />
          <div class="card-body">
            <h1 class="card-title">Banco DI</h1>
            <p class="card-text">
                Esta aplicación le permite a una entidad bancaria tener un registro de clientes, cuentas bancarias y
                movimientos bancarios realizados.
            </p>
            <div class="d-flex justify-content-center">
                <a href="mysetup.exe" class="btn btn-primary">Descargar Banco DI Versión 1.0</a>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
